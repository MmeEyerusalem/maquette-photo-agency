    <title>Formulaire</title>

<body>

 
<div class="logo">
    <img src="./assets/img/logo.png" alt="logo">
    <h4>Photo <span style="color: orangered">Agency</span></h4>
</div>
 
  <section>
      <div class="container my-5" >
        <div id="error"></div>
          <h2>FORMULAIRE</h2>

          <form>
              <div class="mb-3">
                  <label for="pseudo" class="form-label">Nom prenom</label>
                  <input type="text" class="form-control" id="pseudo" placeholder="Votre nome prenom">
                </div>
            
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Votre email" />
                </div>

              
              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Votre mot de passe" />
                <input type="checkbox" onclick="myFunction()">Show Password
              </div>

              <button type="submit" class="btn btn-primary">ENVOYER</button>
            </form>
      </div>
  </section>
